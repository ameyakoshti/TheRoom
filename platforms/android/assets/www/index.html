<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buy It Now</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <style>
      ion-content.scroll-content.ionic-scroll.has-header {
        -webkit-transform: translate3d(0,0,0);
      }
    </style>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script> 
    // Wait for device API libraries to load
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    // device APIs are available
    //
    function onDeviceReady() {
        // Register the event listener
        document.addEventListener("volumedownbutton", onVolumeDownKeyDown, false);
    }

    // Handle the volume down button
    //
    function onVolumeDownKeyDown() {
        alert("hi");
    }

    </script>
  </head>

  <body ng-app="todo" ng-controller="TodoCtrl">
    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <button class="button button-icon" ng-click="toggleProjects()">
            <i class="icon ion-navicon"></i>
          </button>
          <button class="button button-icon icon ion-ios7-minus-outline" 
          ng-click="data.showDelete = !data.showDelete; data.showReorder = false">
          </button>
          <h1 class="title">{{activeProject.title}}</h1>
          <!-- New Task button-->
          <button class="button button-icon" ng-click="newTask()">
            <i class="icon ion-compose"></i>
          </button>
        </ion-header-bar>
        <ion-content scroll="false">
          <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
            <ion-item ng-repeat="task in activeProject.tasks">
              
              <div class="row">
                <div class="col col-50">{{task.title}}</div>
                <div class="col" id="button-container-{{$index}}" ng-click="show = !show" ng-show="!show">
                  <a id="Walmart-{{$index}}" class="button button-small button-energized" ng-click="vendorSelected($event)">Walmart</a>
                </div>
                <div class="col" id="button-container-{{$index}}" ng-click="show = !show" ng-show="!show">
                  <a id="Target-{{$index}}" class="button button-small button-energized" ng-click="vendorSelected($event)">Target</a>
                </div>
              </div>
              
              <div class="row" style="position:absolute;top:40px;">
                <div class="col col-50" id="vendor-div-{{$index}}" ng-click="show = !show" ng-show="show">
                  <a id="vendor-{{$index}}" class="button button-small button-clear button-balanced" style="position:absolute;left:5px;">No Text</a>
                </div>
                <div class="col" id="qt-price-{{$index}}" ng-show="show">
                  <h4> <input id="qt-{{$index}}" type="number" placeholder="Qt" value="1" ng-model="buyitnowQT" ng-change="updatePrice({{$index}},buyitnowQT)" style="width:50px;">
                   </h4>
                </div>
                <div class="col" ng-show="show">
                  <h4><input id="qt-{{$index}}" type="number" placeholder="Price" value="{{task.price}}" readonly>
                 </h4>
                </div>
              </div>

              <ion-delete-button class="ion-minus-circled" 
                             ng-click="onItemDelete(task)">
              </ion-delete-button>
              <ion-option-button class="button-calm"
                                 ng-click="edit(task)">
                Edit
              </ion-option-button>
              <ion-option-button class="button-assertive"
                                 ng-click="onItemDelete(task)">
                Delete
              </ion-option-button>
              <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">
              </ion-reorder-button>

            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Lists</h1>
          <button class="button button-icon ion-plus" ng-click="newProject()">
          </button>
        </ion-header-bar>
        <ion-content scroll="false">
          <ion-list>
            <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
              {{project.title}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>

    <div class="tabs">
      <p class="tab-item">
       <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="ameyakoshtibusiness@gmail.com">
            <input type="hidden" name="lc" value="US">
            <input type="hidden" name="item_name" value="BuyItNow">
            <input id="paypalamount" type="hidden" name="amount" value="{{totalprice}}">
            <input type="hidden" name="currency_code" value="USD">
            <input type="hidden" name="button_subtype" value="services">
            <input type="hidden" name="no_note" value="0">
            <input type="hidden" name="bn" value="PP-BuyNowBF:btn_buynowCC_LG.gif:NonHostedGuest">
            <input type="image" src="img\paypal.png" border="0" name="submit" style="position:absolute;top:12px;left:10px">
          </form>
      </p>
      <p class="tab-item">
         <b>Total :</b>
      </p>
      <p class="tab-item">
        <b>{{totalprice}}</b>
      </p>
    </div>

    <script id="new-task.html" type="text/ng-template">

      <div class="modal">

        <!-- Modal header bar -->
        <ion-header-bar class="bar-secondary">
          <h1 class="title">New Item</h1>
          <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
        </ion-header-bar>

        <!-- Modal content area -->
        <ion-content>

          <form ng-submit="createTask(task)">
            <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="What do you need?" ng-model="task.title">
              </label>
            </div>
            <div class="padding">
              <button type="submit" class="button button-block button-positive">Add Item</button>
            </div>
          </form>

        </ion-content>

      </div>

    </script>

  </body>
</html>
